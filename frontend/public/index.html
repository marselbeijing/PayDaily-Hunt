<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PayDaily Hunt - Зарабатывайте деньги выполняя простые задания" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>PayDaily Hunt</title>
    
    <style>
      /* Base styles for Telegram WebApp */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--tg-theme-button-color, #0088cc);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Telegram theme variables */
      :root {
        --tg-color-scheme: light;
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #000000;
        --tg-theme-hint-color: #999999;
        --tg-theme-link-color: #0088cc;
        --tg-theme-button-color: #0088cc;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f1f1f1;
      }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --tg-color-scheme: dark;
          --tg-theme-bg-color: #17212b;
          --tg-theme-text-color: #ffffff;
          --tg-theme-hint-color: #708499;
          --tg-theme-link-color: #6ab7ff;
          --tg-theme-button-color: #5288c1;
          --tg-theme-button-text-color: #ffffff;
          --tg-theme-secondary-bg-color: #232e3c;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script>
      // Initialize Telegram WebApp
      window.Telegram = window.Telegram || {};
      window.Telegram.WebApp = window.Telegram.WebApp || {};
      
      // Expand the WebApp to full height
      if (window.Telegram.WebApp.expand) {
        window.Telegram.WebApp.expand();
      }
      
      // Enable closing confirmation
      if (window.Telegram.WebApp.enableClosingConfirmation) {
        window.Telegram.WebApp.enableClosingConfirmation();
      }
      
      // Set theme
      if (window.Telegram.WebApp.setHeaderColor) {
        window.Telegram.WebApp.setHeaderColor('bg_color');
      }
      
      // Ready
      if (window.Telegram.WebApp.ready) {
        window.Telegram.WebApp.ready();
      }
    </script>
  </body>
</html>
